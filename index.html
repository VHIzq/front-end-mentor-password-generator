<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/styles.css">
  <title>Password Generator</title>
</head>
<body>
  <!-- app container -->
  <article class="container">
    <h1>Password Generator</h1>
    <section class="password__box">
      <div class="password__box-text">
        <div class="text">#54rf</div>
      </div>
      <img src="" class="password__box-icon"></img>
    </section>
    <section class="password__assets">
      <form action="" class="form">

        <article class="form__header">
          <h3>Character Length</h3>
          <span>10</span>
        </article>
        <input type="range">

        <article class="form__settings" >
          <div class="setting">
            <input id="up-letters" type="checkbox" value="uppercase-letters">
            <label for="up-letter">Include Uppercase Letters</label>
          </div>
          <div class="setting">
            <input id="low-letters" type="checkbox" value="lowercase-letters">
            <label for="up-letters">Include Lower Letters</label>
          </div>
          <div class="setting">
            <input id="numbers" type="checkbox" value="numbers">
            <label for="numbers">Include NUmber</label>
          </div>
          <div class="setting">
            <input id="symbols" type="checkbox" value="symbols">
            <label for="symbols">Include Symbols</label>
          </div>
        </article>

      </form>
    </section>
  </article>
</body>
</html>
